<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-box">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span id="status__column-time">00:00</span>
      </div>
      <div class="status__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-box">
      <header class="login__header-box">
        <h1 class="login__header-title">Welcome to KoKoaTalk</h1>
        <p class="login__header-text">
          If you have a KoKoa Account,<br />
          log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" class="login__form">
        <input type="text" required placeholder="Email or Phone number" />
        <input type="password" required placeholder="Password" minlength="8" />
        <input type="submit" value="Log In" />
        <a href="#" class="login__form-sign">Sign up</a>
        <a class="login__form-find-account" href="#"
          >Find KoKoa Account or Password</a
        >
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/6261c403f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/status.js"></script>
  </body>
</html>
