<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-box">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span id="status__column-time">00:00</span>
      </div>
      <div class="status__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="altheader">
      <div class="altheader__column">
        <h1 class="altheader__column-title">More</h1>
      </div>
      <div class="altheader__column">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-music"></i></a>
        <a href="settings.html"
          ><i class="fas fa-cog">
            <span class="upper-dot"></span>
          </i>
        </a>
      </div>
    </header>

    <main class="main-box">
      <div class="firends-user-profile__box-chats chats-margin">
        <div class="firends-user-profile-chats">
          <img
            class="firends-user-profile__img-chats"
            src="screenshot/profile.jpg"
            alt="#"
          />
          <div class="chats-text">
            <span class="firends-user-profile__text-chats">Seoku</span>
            <p class="firends-user-profile__p-chats">+82 10-1111-2222</p>
            <p class="firends-user-profile__p-chats-span">!</p>
          </div>
        </div>
        <div class="firends-user-profile-more">
          <a href="#"><i class="far fa-sticky-note fa-2x"></i></a>
        </div>
      </div>

      <div class="more-icons">
        <div class="more-icons__column">
          <a href="#"
            ><i class="far fa-calendar-alt"></i>
            <span>Calendar</span>
          </a>
        </div>
        <div class="more-icons__column">
          <a href="#"
            ><i class="fab fa-google-drive">
              <span class="upper-dot"> </span
            ></i>
            <span>Talk Drive</span>
          </a>
        </div>
        <div class="more-icons__column">
          <a href="#"><i class="far fa-smile"></i><span>Emoticons</span></a>
        </div>
        <div class="more-icons__column">
          <a href="#"><i class="fas fa-paint-roller"></i><span>Themes</span></a>
        </div>
        <div class="more-icons__column">
          <a href="#"><i class="fas fa-piggy-bank"></i><span>Account</span></a>
        </div>
        <div class="more-icons__column">
          <a href="#"><i class="fas fa-comments"></i><span>Openchat</span></a>
        </div>
      </div>
      <div class="suggestions">
        <h1 class="suggestions__text">Suggestions</h1>
      </div>
      <div class="more-kakao-apps">
        <div class="more-kakao-apps__column">
          <a href="#"><img src="screenshot/kakao-story.jpg" alt="" /></a>
          <span>KoKoa Story</span>
        </div>
        <div class="more-kakao-apps__column">
          <a href="#"><img src="screenshot/kakao-friends.jpg" alt="" /></a>
          <span>KoKoa friends</span>
        </div>
        <div class="more-kakao-apps__column">
          <a href="#"><img src="screenshot/friends-gem.jpg" alt="" /></a>
          <span>Friends Gem</span>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
    <footer class="nav">
      <ul class="nav__ul">
        <a href="friends.html"
          ><li class="nav__column">
            <i class="far fa-user"></i></li
        ></a>
        <a href="chats.html"
          ><li class="nav__column">
            <i class="far fa-comment"></i>
            <span class="upper-num">1</span>
          </li></a
        >
        <a href="find.html"
          ><li class="nav__column">
            <i class="fas fa-search"></i></li
        ></a>
        <a href="more.html"
          ><li class="nav__column">
            <i class="fas fa-ellipsis-h"></i></li
        ></a>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/6261c403f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/status.js"></script>
  </body>
</html>
