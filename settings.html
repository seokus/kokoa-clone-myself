<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-box">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span id="status__column-time">00:00</span>
      </div>
      <div class="status__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="altheader-settings">
      <div class="altheader__column-settings">
        <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="altheader__column-settings">
        <h1 class="altheader__column-title-settings">Settings</h1>
      </div>
      <div class="altheader__column-settings">
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>

    <main class="main-box">
      <div class="settings">
        <div class="settings__column">
          <a href="#"><i class="fas fa-volume-up"></i> <span>Notices</span></a>
        </div>
        <div class="settings__column">
          <a href="#"><i class="fas fa-flask"></i> <span>KoKoa Lab</span></a>
        </div>
        <div class="settings__column setting-padding">
          <div class="setting__column-name">
            <a href="#"
              ><i class="fas fa-info-circle"></i> <span>Version</span></a
            >
          </div>
          <div class="setting__column-version">
            <span>Latset Version</span>
          </div>
        </div>
        <!-- here -->
        <div class="settings__column">
          <a href="#"><i class="fas fa-lock"></i> <span>Privacy</span></a>
        </div>
        <div class="settings__column">
          <a href="#"><i class="far fa-bell"></i> <span>Notifications</span></a>
        </div>
        <div class="settings__column">
          <a href="#"><i class="far fa-user"></i> <span>Friends</span></a>
        </div>
        <div class="settings__column">
          <a href="#"><i class="far fa-comment"></i> <span>Chats</span></a>
        </div>
        <div class="settings__column">
          <a href="#"
            ><i class="fas fa-adjust"></i> <span>Display</span>
            <spans class="settings__column-new">N</spans></a
          >
        </div>
        <div class="settings__column setting-padding">
          <div class="setting__column-name">
            <a href="#"
              ><i class="fas fa-paint-roller"></i> <span>Themes</span>
              <spans class="settings__column-new">N</spans></a
            >
          </div>
          <div class="setting__column-version">
            <span>Default Theme</span>
          </div>
        </div>
        <div class="settings__column">
          <a href="#"><i class="fas fa-phone-alt"></i> <span>Call</span></a>
        </div>
      </div>
    </main>

    <footer class="nav">
      <ul class="nav__ul">
        <a href="friends.html"
          ><li class="nav__column">
            <i class="far fa-user"></i></li
        ></a>
        <a href="chats.html"
          ><li class="nav__column">
            <i class="far fa-comment"></i>
            <span class="upper-num">1</span>
          </li></a
        >
        <a href="find.html"
          ><li class="nav__column">
            <i class="fas fa-search"></i></li
        ></a>
        <a href="more.html"
          ><li class="nav__column">
            <i class="fas fa-ellipsis-h"></i></li
        ></a>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/6261c403f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/status.js"></script>
  </body>
</html>
